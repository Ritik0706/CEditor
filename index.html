<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Editor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="code-editor">
			<div class="code">
				<div class="html-code">
					<h1><img src="Images/HTMLImg.png" alt="" />HTML</h1>
					<textarea></textarea>
				</div>
				<div class="css-code">
					<h1><img src="Images/CSSImg.png" alt="" />CSS</h1>
					<textarea></textarea>
				</div>
				<div class="js-code">
					<h1><img src="Images/JsImg.png" alt="" />JS</h1>
					<textarea></textarea>
				</div>
			</div>
			<iframe id="result"></iframe>
		</div>

		<script src="index.js"></script>
	</body>
</html>
